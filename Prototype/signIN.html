<!DOCTYPE html>

<html>


    <head>
    
        <title>Sign in to CareHub</title>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        


		<!-- CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    </head>
	
	<body>
	
	
        <div class="container">
           <h2>Sign in to CareHub</h2>
           <form action="#">
               <div class="form-group">
			       <label for="username">Username:</label>
			        <div class="input-group">
				         
                         <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                         <input type="username" style="width: 50%"class="form-control" id="username" placeholder="Enter username" name="username">	
					 </div>

                 </div>
			   
                <div class="form-group">
                    <label for="pwd">Password:</label>
					<div class="input-group">
                    
                         <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
						 <input type="password" style="width: 50%" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                    </div>
                    
                </div>
                <div class="checkbox">
                     <label><input type="checkbox" name="remember"> Remember me</label>
                </div>
				
	           <p> New to CareHub?<a href="signUP.html">create a new account</a> </p>
	           <a href="#" class="btn btn-info" role="button">Log In</a>
   
            </form>
       </div>

    </body>
</html>
