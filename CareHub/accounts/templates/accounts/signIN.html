<!DOCTYPE html>

<html>


    <head>

        <title>Sign in to CareHub</title>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">




		<!-- CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    </head>
	    <style>
    .navbar-custom {
    color: #FFFFFF;
    background-color: #37c1cc;
}
        .font-here{
            color: #FFFFFF;
        }
    </style>
	<body>

        <nav class="navbar navbar-default navbar-custom">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#"><img src="/static/carehubwhite.png" hight=2 width=130></a>
            </div>
            <ul class="nav navbar-nav">
              <li><a style="color:white;" href="{% url 'home' %}">Home</a></li>
              <li class="dropdown">
                <a style="color:white;" class="dropdown-toggle" data-toggle="dropdown" href="#">Services
                <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="clinics.html">Clinics</a></li>
                  <li><a href="Staff.html">Staff</a></li>
                  <li><a href="scans.html">Scans</a></li>
                </ul>
              </li>
              
            </ul>
               <form class="navbar-form navbar-left" action="/action_page.php">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search">
                    <div class="input-group-btn">
                      <button class="btn btn-default" type="submit">
                        <i class="glyphicon glyphicon-search"></i>
                      </button>
                    </div>
                  </div>
                </form>
              <ul class="nav navbar-nav navbar-right">
                      <li><a style="color:white;" href="{% url 'accounts:signup' %}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
              </ul>
          </div>
        </nav>

        <div class="container">
        <h2 style = "font family:Solomon; color:#37c1cc;">Sign in to CareHub</h2>
        <form action="{% url 'accounts:signin' %}" method = 'post'>
        {% csrf_token %}
        {% if error_message %}
        <p class="bg-danger p-d ml-b">{{ error_message }}</p>
        {% endif %}

        <div class="form-group">
        <label for="{{ form.username.id_for_label }}" style = "font family:Solomon; color:#23797f;">Username:</label>
			  <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <div> {{form.username}} </div>
				</div>
        </div>

        <div class="form-group">
        <label for="{{ form.password.id_for_label }}" style = "font family:Solomon; color:#23797f;">Password:</label>
			  <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
				<div> {{form.password}} </div>
        </div>
        </div>

        <div class="checkbox">
        <label style = "font family:Solomon; color:#23797f;"><input type="checkbox" name="remember"> Remember me</label>
        </div>

	      <p style = "font family:Solomon; color:#23797f;"> New to CareHub? <a href="accounts:signup">create a new account</a> </p>

        <div class="form-group">
        <input type = "submit" class="btn btn-info" role="button" value = "submit">
        </div>

        </form>
        </div>

</body>
</html>
