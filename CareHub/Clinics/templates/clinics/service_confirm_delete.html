{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="row">
        <form method="post">
            {% csrf_token %}
            <p>Are you sure you want to delete "{{ object }}"?</p>
            <button class="btn btn-outline-danger"> Confirm </button>
            <a class="btn btn-outline-secondary" href="{% url 'staff-detail' object.id %}"> Cancel </a>
        </form>
    </div>
</div>

{% endblock content %}
